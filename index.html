<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catching Game</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a75e3b371.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="game">
      <header class="game__header">
        <button onclick="document.querySelector('.game__bg').play()" class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">0</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button onclick="location.reload()" class="pop-up__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message">message</span>
    </section>

    <audio class="game__alert" src="sound/alert.wav"></audio>
    <audio class="game__bg" src="sound/bg.mp3"></audio>
    <audio class="game__enemy_pull" src="sound/bug_pull.mp3"></audio>
    <audio class="game__ally_pull" src="sound/carrot_pull.mp3"></audio>
    <audio class="game__game_win" src="sound/game_win.mp3"></audio>
  </body>
</html>
