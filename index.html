<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catching Game</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a75e3b371.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <div class="game__timer">0</div>
        <div class="game__score">0</div>
      </header>
      <section class="game__field">

      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <button onclick="location.reload()" class="pop-up__refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <div class="pop-up__message">message</div>
    </section>
  </body>
</html>
