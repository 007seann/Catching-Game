<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catching Game</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<section class="game">
  <header class="header">
    <button onclick="showDiv()" class="start-game">Start</button>
    <div class="timer">0</div>
    <div class="counting">0</div>  
  </header>
  <div class="ground">
  <footer class="footer">
    <button onclick="location.reload()" class="replay-game">Replay Game</button>
    <div class="message">message</div>
  </footer>


  
</section>



</div>
<!-- <img class="carrot" src="img/carrot.png" alt="carrot"> -->
<script>
  function showDiv() {
    const counting = document.querySelector('.counting');
    counting.style.display = 'block';
  }

</script>

</body>
</html>
